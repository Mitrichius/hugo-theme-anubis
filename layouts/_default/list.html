{{ define "main" }}

    <h1>{{ i18n .Title }}</h1>
    {{ $pages := where site.RegularPages "Type" "in" site.Params.mainSections }}
    {{ range $pages }}
        <div class="post-short-list">
            <header> 
                <h2>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </h2>
            </header>
            {{ partial "articleInfoFull.html" . }}
        </div>
    {{ end }}

{{ end }}
