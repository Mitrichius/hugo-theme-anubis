{{ define "main" }}

    <article class="post">
        <header>
            <h1 class="post-title{{ if .Params.favorite }} favorite{{end}}">{{ trim .Title  " " }}</h1>
        </header>
        <div class="content">
            {{ .Content }}
        </div>
        {{ partial "postInfo.html" . }}
    </article>

    {{ if .Site.Params.paginationSinglePost}}
        {{ partial "paginationPost.html" . }}
    {{ end }}

    {{ if .Site.DisqusShortname }}
        {{ template "_internal/disqus.html" . }}
    {{ end }}

{{ end }}
